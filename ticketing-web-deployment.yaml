apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ticketing-web
  template:
    metadata:
      labels:
        app: ticketing-web
    spec:
      imagePullSecrets:
        - name: azure-acr-secret  # ACR에 대한 이미지 풀 시크릿
      containers:
      - name: ticketing-web
        image: acrproject.azurecr.io/ticketing-web:latest  # ACR 이미지 주소
        ports:
        - containerPort: 80
